<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - Animated</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 70px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            animation: fadeInScale 1.6s ease-out forwards;
            opacity: 0;
            transform: scale(0.85);
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello World</h1>
    </div>
</body>
</html>
